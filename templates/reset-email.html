<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset your account - Shifty</title>
  </head>
  <body>
    <div
      class="container-fluid"
      style="background-image: url(bg-img.jpg); height: 100vh"
    >
      <div class="row p-2 align-items-center" style="height: 100%">
        <div class="col"></div>
        <div class="col bg-white m-5 p-5 rounded text-center">
          <div class="p-2">
            <img
              src="logo.png"
              class="img-thumbnail rounded-circle"
              style="width: 100px; height: 100px"
            />
          </div>
          <h4 class="text-center">RESET YOUR PASSWORD</h2> 
          <form action="/reset-email" method="POST">
            <div class="input-group p-2">
              <div class="input-group-prepend">
                <span class="input-group-text">Email </span>
              </div>
              <input
                type="text"
                id="email"
                name="email"
                required
                class="form-control"
                placeholder="Enter your email here..."
              />
            </div>
            <div class="mt-3">
              <div class="input-group p-2">
                <input
                  type="submit"
                  value="Reset"
                  class="btn btn-outline-primary col-12"
                />
              </div>
              <div class="input-group p-2">
                <a href="/" class="btn btn-outline-primary col-12">Go Back</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
